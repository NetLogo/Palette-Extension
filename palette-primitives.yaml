  - name: scale-gradient
    type: Reporter
    returns: list
    arguments:
      - name: rgb-color-list
        type: list
      - name: number
        type: number
      - name: range1
        type: number
      - name: range2
        type: number
    description: >
      
      Reports an RGB color proportional to *number* using a gradient generated
      with _rgb-color-list_. The _rgb-color-list_ is a list containing NL or RGB
      colors: e.g. [NL1 [r1 g1 b1]  [r2 g2 b2] [r3 g3 b3] NL2 …].


      When *range1* is less than or equal to *range2*, the color will be
      directly mapped to gradient colors. When *range2* is less than *range1*,
      the color gradient is inverted.


      Let *min-range* be the minimum of *range1* and *range2*. If *number* is
      less than or equal to *min-range*, then the result is the same as if
      *number* was equal to *min-range*.


      Let *max-range* be the maximum of *range1* and *range2*. If *number* is
      greater than *max-range*, then the result is the same as if *number* was
      equal to *max-range*.


      Example:


      ```

      ask patches

      [
        set pcolor palette:scale-gradient [[255 0 0] [0 0 255]] pxcor min-pxcor max-pxcor
      ]


      ;; colors each patch with a color proportional to the gradient

      ```
  - name: scale-gradient-hsb
    type: reporter
    returns: list
    arguments:
      - name: rgb-color-list
        type: list
      - name: number
        type: number
      - name: range1
        type: number
      - name: range2
        type: number
    description: "

      Reports an RGB color equivalent to a color in HSB space proportional to
      *number* using a gradient generated with _hsb-list_. The _hsb-list_ is a
      list containing three-element lists of HSB colors: [[h1 s1 b1] [h2 s2 b2]
      [h3 s3 b3]  …].


      When *range1* is less than or equal to *range2*, the HSB color will be
      directly mapped to gradient HSB colors. When range2 is less than range1,
      the color gradient is inverted.


      Let *min-range* be the minimum of *range1* and *range2*. If *number* is
      less than or equal to *min-range*, then the result is the same as if
      *number* was equal to *min-range*.


      Let *max-range* be the maximum of *range1* and *range2*. If *number* is
      greater than *max-range*, then the result is the same as if *number* was
      equal to *max-range*.



      \  Example:


      \  ```

      \  ask patches

      \  [

      \  ask patches [set pcolor palette:scale-gradient-hsb [[200 50 50] [100 60
      70]] pxcor min-pxcor max-pxcor]

      \  ]


      \  ;; colors each patch with a color proportional to the gradient

      \  ```

      \  "
  - name: scheme-colors
    type: reporter
    returns: list
    arguments:
      - name: scheme-type
        type: string
      - name: scheme-color
        type: string
      - name: number-of-classes
        type: number
    description: >
      
      Reports a list of RGB colors using ColorBrewer scheme of type
      *scheme-type* with name *scheme-color* containing *number-of-classes*
      colors. Scheme types are "Sequential," "Divergent" and "Qualitative." The
      choice of scheme names depends on the scheme type and includes "Reds",
      "Spectral" and "Set1". The minimum number of colors is 3 and a maximum is
      between 8 and 12 depending on the color scheme. For more information go to
      http://www.colorbrewer.org.


      Example:


      ```

      show palette:scheme-colors "Divergent" "Spectral" 3

      => [[252 141 89] [255 255 191] [153 213 148]]



      ; The scheme-colors primitive can be used with the scale-gradient
      primitive.

      ask patches
        [set pcolor palette:scale-gradient palette:scheme-colors "Divergent" "Spectral" 9 pxcor min-pxcor max-pxcor]
      ```
  - name: scale-scheme
    type: reporter
    returns: list
    arguments:
      - name: scheme-type
        type: string
      - name: scheme-color
        type: number
      - name: number-of-classes
        type: number
      - name: number
        type: number
      - name: range1
        type: number
      - name: range2
        type: number
    description: >
      
      Reports an RGB color from the ColorBrewer scheme of type *scheme-type*
      with name *scheme-color* containing *number-of-classes* colors. The color
      is chosen using the proportionality of *number* in the range specified by
      *range1* and *range2*.


      When *range1* is less than or equal to *range2*, the colors are ordered as
      in the ColorBrewer scheme. When *range2* is less than *range1*, the color
      order is reversed.


      Let *min-range* be the minimum of *range1* and *range2*. If *number* is
      less or equal to than *min-range*, then the result is the same as if
      *number* was equal to *min-range*. This will be the first color in the
      color list if *range1* is less than *range2*.


      Let *max-range* be the maximum of *range1* and *range2*. If *number* is
      greater than *max-range*, then the result is the same as if *number* was
      equal to *max-range*. This will be the last color in the color list if
      *range1* is less than *range2*.


      Example:


      ```

      ask patches

      [
        set pcolor palette:scale-scheme "Divergent" "Spectral" 8 pxcor min-pxcor max-pxcor
      ]


      ;; colors each patch with a color from the Color Brewer Schemes

      ```
  - name: scheme-dialog
    type: command
    arguments: []
    description: >
      

      Launches a dialog for previewing all the ColorBrewer color schemes.


      Use the leftmost pulldown menu to select the scheme type: "Sequential,"
      "Divergent" or "Qualitative." Use the next pulldown menu to select a named
      scheme. Finally select the number of colors. The maximum number depends on
      the color scheme. Use the *Copy* button to copy the scheme information
      into the clipboard. This information can be pasted into commands such as
      *palette:scheme-colors*. The *Close* button can be used to close the
      dialog.


      Example:


      ```
        palette:scheme-dialog

        ;; In the dialog the user selects scheme type "Divergent," the scheme named "Spectral," and the number 3, and clicks the *Copy* button.
        ;; In the Command Center the user types "show palette:scheme-colors " and then pastes the clipboard contents, and hits *Enter*.

        show palette:scheme-colors "Divergent" "Spectral" 3

        => [[252 141 89] [255 255 191] [153 213 148]]
      ```
