      Example:

      ```

      show palette:hue-of red ;; 3.103

      ```
  - name: with-hue
    type: reporter
    returns: list
    infix: true
    arguments:
      - name: color
        type: list || number
      - name: number
        type: number
    description: >
      

      Reports an RGBA color with hue component in HSB color space equal to
      *number* and the other HSB components of the input *color* unchanged. An
      error message results if *number* is not in the range 0 to 360.


      Example:

      ```

      show red palette:with-hue 100 ;; [99 215 41]

      ```
  - name: hue
    type: reporter
    returns: number
    description: >
      
      Reports a number in the range 0 to 360 that represents the hue of an
      agent’s color or pcolor.


      Example:

      ```

      crt 1 [set color red]

      [palette:hue] of turtle 0 ;; 3.103


      ```
  - name: set-hue
    type: command
    arguments:
      - name: number
        type: number
    description: >
      
      Changes an agent’s hue value to *number*, leaving the other HSB components
      unchanged. An error message results if *number* is not in the range from 0
      to 360.


      Example:

      ```

      ask turtles [palette:set-hue 30]

      ```
