primitives:
  - name: alpha-of
    type: reporter
    returns: number
    arguments:
      - name: color
        type: list || number
    description: >
      
      Reports a value in the range 0 to 255 representing the alpha of the given
      NL, RGB or RGBA *color*. The alpha value of an NL or RGB color is 255.


      Example:

      ```

      show palette:alpha-of red ;; 255

      show palette:alpha-of [3 14 159 26] ;; 26

      ```
  - name: with-alpha
    type: reporter
    returns: list
    infix: true
    arguments:
      - name: color
        type: list || number
      - name: number
        type: number
    description: >
      
      Reports an RGBA color with alpha component equal to *number* and the RGB
      content of *color*. An error message results if alpha is not in the range
      from 0 to 255.


      Example:

      ```

      show [12 34 55 6] palette:with-alpha 99 ;; [12 34 55 99]

      ```
  - name: alpha
    type: reporter
    returns: number
    description: >
      
      Get the alpha value of the color of the agent. The alpha value of an NL or
      RGB color is 255.


      Example:

      ```

      show [palette:alpha] of turtles

      ```
  - name: set-alpha
    type: command
    arguments:
      - name: number
        type: number
    description: >
      
      Set the color of the agent to the RGBA color with alpha value *number* and
      the RGB content of the color of the turtle or link (or patch in
      NetLogo3D). An error message results if *number* is not in the range 0 to
      255.


      Example:

      ```

      ask turtles [palette:set-alpha 100]

      ```
  - name: transparency-of
    type: reporter
    returns: number
    arguments:
      - name: color
        type: list || number
    description: >
      
      Reports a value in the range 0 to 100 representing the percent
      transparency of the given NL, RGB or RGBA *color*. The percent
      transparency of an NL or RGB color is 0.


      Example:

      ```

      show palette:transparency-of [100 100 100 100] ;; 60.7843137254902

      show palette:transparency-of red ;; 0


      ```
  - name: with-transparency
    type: reporter
    returns: list
    infix: true
    arguments:
      - name: color
        type: list || number
      - name: number
        type: number
    description: >
      

      Reports an RGBA color with an alpha value equivalent to the transparency
      *number* and the RGB content of *color*. An error message results if
      *number* is not in the range 0 to 100.


      Example:

      ```

      show red palette:with-transparency 100 ;; [215 50 41 0]

      ```
  - name: transparency
    type: reporter
    returns: number
    description: |
      

      Reports the transparency equivalent of the agent's alpha.

      Example:
      ```
      show [palette:transparency] of turtles
      ```
  - name: set-transparency
    type: command
    arguments:
      - name: number
        type: number
    description: >
      

      Set the color of the agent to the RGBA color with alpha value equivalent
      to the transparency *number* and the RGB content of the color of the
      turtle or link. An error message results if *number* is not in the range 0
      to 100.


      Example:

      ```

      ask turtles [palette:set-transparency 30]

      ```
  - name: hue-of
    type: reporter
    returns: number
    arguments:
